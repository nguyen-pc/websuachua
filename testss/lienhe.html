        <img class="header-img2" src="../assets/header/header-img2.png"/>

            <div style="margin-left:  70px; display: flex;" class="input">
                <form>
                    <input class="input" placeholder="Nhập nội dung cần tìm..."/>
                </form>
                <div>
                    <i  class="fa-solid fa-magnifying-glass search"></i>

    </header>
    
    <main >
        <h1 class="title_1">Liên hệ</h1>
        <div style="display: flex;  align-items: center; ">
            <img class="lh-address-icon" src="./images/lienhe/check-in.png" />
            <span class=""><strong>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</strong> Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng</span>
      
        </div>
        <span style="margin-left: 8px;"> biểu mẫu bên dưới. Xin cám ơn.</span>
        <div>
            <h1 class="title_1">Góp ý</h1>
            <table  style="margin-left: 250px;">
                <tr >
                    <td style="width: 20px;"><label for="id"><i class="lh-address-icon-gy fa-regular fa-user"></i></label></td>
                    <td><input id="namelogin" name="hoten" type="text" placeholder="Vui lòng nhập họ tên của bạn"/></td>
                </tr>
                <tr >
                    <td> <label for="id"><i class="lh-address-icon-gy fa-regular fa-envelope"></i></label> </td>
                    <td> <label for="id"><input id="emaillogin" name="psw" type="email" placeholder="Vui lòng nhập địa chỉ email"/></label></td>
                </tr>
            
                <tr >
                    <td> <label for="id"><i class="lh-address-icon-gy fa-solid fa-list"></i></label></td>
                    <td>
                        <select size="1">
                            <option>Về Sản Phẩm/Dịch Vụ</option>
                            <option>Về Ưu Đãi Thành Viên</option>
                            <option>Về Tin Tuyển Dụng</option>
                        </select>
                    </td>
                </tr>
                <tr >
                    <td  colspan="2"><label for="id"><textarea id="contact" style="margin-left: 50px;" rows="7" cols="50">Nội dung cần liên hệ</textarea></label></td>
                </tr>
                <tr >
                    <td><label for="id"><i style="margin-bottom: 20px;" class="lh-address-icon-gy-paper lh-address-icon-gy fa-regular fa-file"></i></label></td>
                </tr>
                <tr >
                    <th colspan="1"> <input onclick="sendContact()" type="submit" value="Gửi"  method='post' enctype="application/x-www-form-urlencoded"/></th>
                </tr>
            </table>
        </div>
    </main>
